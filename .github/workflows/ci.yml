name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies for portfolio
        run: npm --prefix ./portfolio ci
      - name: Audit dependencies for portfolio
        run: npm --prefix ./portfolio audit --audit-level=moderate
      - name: Run tests
        run: npm --prefix ./portfolio test -- --watchAll=false
      - name: Build portfolio
        run: npm --prefix ./portfolio run build
      - name: Upload build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: portfolio-build
          path: portfolio/build
