name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies for portfolio
        run: npm --prefix ./portfolio ci
      - name: Audit dependencies for portfolio
        run: npm --prefix ./portfolio audit --audit-level=moderate
      - name: Run tests
        run: npm --prefix ./portfolio test -- --watchAll=false
      - name: Build portfolio
        run: npm --prefix ./portfolio run build
      - name: Upload build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: portfolio-build
          path: portfolio/build
      - name: Deploy to Vercel
        if: github.ref == 'refs/heads/main' && secrets.VERCEL_TOKEN != ''
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-args: '--prod'
          working-directory: ./portfolio
          # Optional: set org and project if you have them in secrets
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID || '' }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID || '' }}
